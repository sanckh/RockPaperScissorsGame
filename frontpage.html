<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
<section class = "theGame">
     <div class = "titleCard"></div> <!-- might not need -->
    <div class = "scoring">
        <div class = "playerScore">
            <h3>Player</h3>
            <p class = "p-count count"></p>
        </div>
        <div class = "computerScore">
            <h3>Computer</h3>
            <p class = "c-count count"></p>
        </div>
    </div>

    <div class = "moves"><p>Choose Rock Paper or Scissors</p></div>

    <div class = "movesLeft"><p>Moves Left: 5</p></div>

    <div class = "opt">
        <button class = "rock"></button>
        <button class = "paper"></button>
        <button class = "scissors"></button>
    </div>

    <div class = "results"></div>

    <button class = "newGame"></button>

    <script>src = "code.js"</script>
</section>  
 
</body>
</html>
